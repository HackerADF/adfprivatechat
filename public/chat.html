    <div id="customMenu" class="custom-menu" style="display: none">
      <button onclick="alert('Mute ' + selectedUsername)">Mute</button>
      <button onclick="alert('Unmute ' + selectedUsername)">Unmute</button>

    <!-- Footer containing the form and connection status -->
    <div class="footer">
      <form id="chat-form">
        <textarea
          id="chat-message"
          placeholder="Type a message"
          required
          rows="1"
        ></textarea>
        <div id="emoji-suggestions" class="suggestions-box"></div>
        <button type="submit">Send</button>

      <p id="status"></p>

    <div class="modal" id="banModal">
      <div class="modal-content">
        <h2>You've been banned!</h2>
        <p>Due to a violation, your account has been banned. Please log out.</p>
        <button class="modalButton" onclick="logout()">Log Out</button>
      </div>

    <script src="/service-worker.js"></script>
    <script>
      const socket = io();
      const messageContainer = document.getElementById("messages");
      const statusContainer = document.getElementById("status");
      const messageInput = document.getElementById("chat-message");
      const menu = document.getElementById("customMenu");

      // Get the top-left position of the messages container
      const rect = messageContainer.getBoundingClientRect();
      const offsetX = rect.left + window.scrollX;
      const offsetY = rect.top + window.scrollY;

      const messageBox = document.getElementById("chat-message");
      const chatForm = document.getElementById("chat-form");

      function autoResize() {
        messageBox.style.height = "auto";
        messageBox.style.height = messageBox.scrollHeight + 2 + "px"; // adds 5px buffer
      }

      // Resize on input (also captures shift+enter typing)
      messageBox.addEventListener("input", autoResize);

      // Handle enter vs shift+enter
      messageBox.addEventListener("keydown", function (e) {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          chatForm.requestSubmit(); // Send the message
          autoResize();
        }
      });

      // Reset after message sent
      chatForm.addEventListener("submit", function (e) {
        e.preventDefault();

        const message = messageBox.value.trim();
        if (message === "") return;

        socket.emit("chat message", {
          user: "YourUsername", // Replace with dynamic user logic if needed
          message: msg,
          timestamp,
        });
        scrollToBottom();

        messageBox.value = "";
        messageBox.style.height = "auto"; // Reset the height
      });

      window.addEventListener("DOMContentLoaded", () => {
        fetch("/check-staff")
          .then((res) => res.json())
          .then((data) => {
            if (data.staff === true) {
              isStaff = true;
              document.getElementById("staff-actions").style.display = "block";
            }
          });

        const menu = document.getElementById("customMenu");
        const messageContainer = document.getElementById("messages");

        // Get the top-left position of the messages container
        const rect = messageContainer.getBoundingClientRect();
        const offsetX = rect.left + window.scrollX;
        const offsetY = rect.top + window.scrollY;

        // Center the menu on the top-left corner of the messages container
        menu.style.left = `${offsetX}px`;
        menu.style.top = `${offsetY}px`;
      });

      function scrollToBottom() {
        messageContainer.scrollTop = messageContainer.scrollHeight;
      }

      socket.on("chat message", ({ user, message, timestamp }) => {
        const msgElem = document.createElement("div");
        msgElem.classList.add("message");

        const messageHeaderElem = document.createElement("div");
        messageHeaderElem.classList.add("message-header");

        const usernameElem = document.createElement("span");
        usernameElem.innerHTML = user;
        usernameElem.classList.add("username");

        const timestampElem = document.createElement("span");
        timestampElem.textContent = timestamp;
        timestampElem.classList.add("timestamp");

        messageHeaderElem.appendChild(usernameElem);
        messageHeaderElem.appendChild(timestampElem);

        const messageElem = document.createElement("div");
        const rawMessage =
          typeof message === "object" && message.message
            ? message.message
            : message;
        function sanitizeAndFormat(message) {
          const div = document.createElement("div");
          div.innerText = message;
          let sanitized = div.innerHTML.replace(/\n/g, "<br>");

          const customEmojis = {
            bruhmogus:
              "https://cdn.glitch.global/69264440-8ac3-4147-9e23-e5d81d9b7ac1/bruhmogus.webp?v=1748936990744",
            brows:
              "https://cdn.glitch.global/69264440-8ac3-4147-9e23-e5d81d9b7ac1/brows.webp?v=1748937430785",
            doorcat:
              "https://cdn.glitch.global/69264440-8ac3-4147-9e23-e5d81d9b7ac1/doorcat.webp?v=1748937396741",
            eerie:
              "https://cdn.glitch.global/69264440-8ac3-4147-9e23-e5d81d9b7ac1/errie.webp?v=1748937391978",
            dentge:
              "https://cdn.glitch.global/69264440-8ac3-4147-9e23-e5d81d9b7ac1/dentge.webp?v=1748937384630",
            stare:
              "https://cdn.glitch.global/69264440-8ac3-4147-9e23-e5d81d9b7ac1/stare.webp?v=1748938294809",
            brows:
              "https://cdn.glitch.global/69264440-8ac3-4147-9e23-e5d81d9b7ac1/brows.webp?v=1748937430785",
            True: "https://cdn.glitch.global/69264440-8ac3-4147-9e23-e5d81d9b7ac1/true.webp?v=1748938364359",
            AlarsYawn:
              "https://cdn.glitch.global/69264440-8ac3-4147-9e23-e5d81d9b7ac1/AlarsYawn.webp?v=1748938371693",
            mcskull:
              "https://cdn.glitch.global/69264440-8ac3-4147-9e23-e5d81d9b7ac1/mcskull.webp?v=1748938374819",
            dead: "https://cdn.glitch.global/69264440-8ac3-4147-9e23-e5d81d9b7ac1/dead.webp?v=1748938535911",
            WiseSpookTree:
              "https://cdn.glitch.global/69264440-8ac3-4147-9e23-e5d81d9b7ac1/WiseSpookTree.webp?v=1748938539149",
            mcskull:
              "https://cdn.glitch.global/69264440-8ac3-4147-9e23-e5d81d9b7ac1/mcskull.webp?v=1748938374819",
            // Add more:
            // sus: "https://example.com/emojis/sus.png",
            // pog: "https://example.com/emojis/pog.png"
          };

          const emojiNames = Object.keys(customEmojis);
          const emojiRegex = new RegExp(`:(${emojiNames.join("|")}):`, "g");

          // For emoji-only detection, strip <br> and whitespace
          const testStr = sanitized.replace(/<br>/g, "").trim();
          const emojiOnly =
            testStr.length > 0 && testStr.replace(emojiRegex, "").trim() === "";

          // Replace emoji codes with images
          sanitized = sanitized.replace(emojiRegex, (_, name) => {
            const src = customEmojis[name];
            const className = emojiOnly ? "custom-emoji large" : "custom-emoji";
            return `<img src="${src}" alt=":${name}:" class="${className}">`;
          });

          // Optional wrapper to ensure inQline layout for emoji-only
          if (emojiOnly) {
            sanitized = `<span class="emoji-only">${sanitized}</span>`;
          }

          return sanitized;
        }

        const emojiMap = {
          bruhmogus:
            "https://cdn.glitch.global/69264440-8ac3-4147-9e23-e5d81d9b7ac1/bruhmogus.webp?v=1748936990744",
          brows:
            "https://cdn.glitch.global/69264440-8ac3-4147-9e23-e5d81d9b7ac1/brows.webp?v=1748937430785",
          doorcat:
            "https://cdn.glitch.global/69264440-8ac3-4147-9e23-e5d81d9b7ac1/doorcat.webp?v=1748937396741",
          eerie:
            "https://cdn.glitch.global/69264440-8ac3-4147-9e23-e5d81d9b7ac1/errie.webp?v=1748937391978",
          dentge:
            "https://cdn.glitch.global/69264440-8ac3-4147-9e23-e5d81d9b7ac1/dentge.webp?v=1748937384630",
          stare:
            "https://cdn.glitch.global/69264440-8ac3-4147-9e23-e5d81d9b7ac1/stare.webp?v=1748938294809",
          brows:
            "https://cdn.glitch.global/69264440-8ac3-4147-9e23-e5d81d9b7ac1/brows.webp?v=1748937430785",
          True: "https://cdn.glitch.global/69264440-8ac3-4147-9e23-e5d81d9b7ac1/true.webp?v=1748938364359",
          AlarsYawn:
            "https://cdn.glitch.global/69264440-8ac3-4147-9e23-e5d81d9b7ac1/AlarsYawn.webp?v=1748938371693",
          mcskull:
            "https://cdn.glitch.global/69264440-8ac3-4147-9e23-e5d81d9b7ac1/mcskull.webp?v=1748938374819",
          dead: "https://cdn.glitch.global/69264440-8ac3-4147-9e23-e5d81d9b7ac1/dead.webp?v=1748938535911",
          WiseSpookTree:
            "https://cdn.glitch.global/69264440-8ac3-4147-9e23-e5d81d9b7ac1/WiseSpookTree.webp?v=1748938539149",
          mcskull:
            "https://cdn.glitch.global/69264440-8ac3-4147-9e23-e5d81d9b7ac1/mcskull.webp?v=1748938374819",
          // Add more:
          // sus: "https://example.com/emojis/sus.png",
          // pog: "https://example.com/emojis/pog.png"
        };

        const textarea = document.getElementById("chat-message");
        const suggestionsBox = document.getElementById("emoji-suggestions");

        let activeIndex = -1;
        let currentSuggestions = [];

        textarea.addEventListener("input", () => {
          const caretPos = textarea.selectionStart;
          const valueBeforeCaret = textarea.value.slice(0, caretPos);
          const match = /:(\w+)?$/.exec(valueBeforeCaret);

          if (match) {
            const partial = match[1] || "";
            currentSuggestions = Object.keys(emojiMap).filter((name) =>
              name.startsWith(partial)
            );
            showSuggestions(currentSuggestions);
          } else {
            hideSuggestions();
          }
        });

        textarea.addEventListener("keydown", (e) => {
          if (suggestionsBox.style.display === "block") {
            if (e.key === "ArrowDown") {
              activeIndex = (activeIndex + 1) % currentSuggestions.length;
              updateSuggestionHighlight();
              e.preventDefault();
            } else if (e.key === "ArrowUp") {
              activeIndex =
                (activeIndex - 1 + currentSuggestions.length) %
                currentSuggestions.length;
              updateSuggestionHighlight();
              e.preventDefault();
            } else if (e.key === "Enter" && activeIndex >= 0) {
              e.preventDefault();
              selectSuggestion(currentSuggestions[activeIndex]);
            } else if (e.key === "Escape") {
              hideSuggestions();
            }
          }
        });

        function showSuggestions(list) {
          suggestionsBox.innerHTML = "";
          activeIndex = -1;

          if (list.length === 0) return hideSuggestions();

          list.forEach((name, i) => {
            const item = document.createElement("div");
            item.className = "suggestion";
            item.innerHTML = `<img src="${emojiMap[name]}" class="emoji-icon" alt=":${name}:"> :${name}:`;
            item.addEventListener("mousedown", (ev) => {
              ev.preventDefault(); // Prevent losing focus on textarea
              selectSuggestion(name);
            });
            suggestionsBox.appendChild(item);
          });

          suggestionsBox.style.display = "block";
          positionSuggestionBox();
        }

        function hideSuggestions() {
          suggestionsBox.style.display = "none";
          suggestionsBox.innerHTML = "";
          activeIndex = -1;
          currentSuggestions = [];
        }

        function updateSuggestionHighlight() {
          [...suggestionsBox.children].forEach((el, i) => {
            el.classList.toggle("active", i === activeIndex);
          });
        }

        function selectSuggestion(name) {
          const caretPos = textarea.selectionStart;
          const before = textarea.value.slice(0, caretPos);
          const after = textarea.value.slice(caretPos);
          const updated = before.replace(/:\w*$/, `:${name}:`);
          textarea.value = updated + after;

          // Set cursor right after the inserted emoji code
          const newCaret = updated.length;
          textarea.setSelectionRange(newCaret, newCaret);

          hideSuggestions();
          textarea.focus();
        }

        function positionSuggestionBox() {
          const rect = textarea.getBoundingClientRect();
          suggestionsBox.style.position = "absolute";
          suggestionsBox.style.left = `${rect.left + window.scrollX}px`;
          // Change this line to position above the textarea:
          suggestionsBox.style.top = `${
            rect.top + window.scrollY - suggestionsBox.offsetHeight
          }px`;
          suggestionsBox.style.width = `${rect.width}px`;
        }

        // Optional: reposition suggestions on window resize/scroll
        window.addEventListener("resize", () => {
          if (suggestionsBox.style.display === "block") positionSuggestionBox();
        });
        window.addEventListener("scroll", () => {
          if (suggestionsBox.style.display === "block") positionSuggestionBox();
        });

        messageElem.innerHTML = sanitizeAndFormat(rawMessage);
        messageElem.classList.add("message-content");

        msgElem.appendChild(messageHeaderElem);
        msgElem.appendChild(messageElem);

        messageContainer.appendChild(msgElem);
        scrollToBottom();
      });

      document.getElementById("chat-form").addEventListener("submit", (e) => {
        e.preventDefault();
        const msg = messageInput.value.trim();
        const timestamp = new Date().toLocaleTimeString();

        if (msg.startsWith("/mute ")) {
          const targetUsername = msg.slice(msg.indexOf(" ") + 1).trim();
          if (!targetUsername)
            return showPopup("Please specify a user to mute.");
          fetch("/mute", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ targetUsername }), // ✅ sends actual JSON
          })
            .then((res) => res.json())
            .then((data) => {
              showPopup(data.message);
              socket.emit(
                "system message",
                `${targetUsername} has been muted.`
              );
            })
            .catch((err) => {
              showPopup("Error muting user.");
              console.log(err);
            });

          messageInput.value = "";
          return;
        }

        if (msg.startsWith("/unmute ")) {
          const targetUsername = msg.slice(msg.indexOf(" ") + 1).trim();
          if (!targetUsername)
            return showPopup("Please specify a user to unmute.");
          fetch("/unmute", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ targetUsername }), // ✅ sends actual JSON
          })
            .then((res) => res.json())
            .then((data) => {
              showPopup(data.message);
              socket.emit(
                "system message",
                `${targetUsername} has been muted.`
              );
            })
            .catch((err) => {
              showPopup("Error unmuting user.");
              console.log(err);
            });

          messageInput.value = "";
          return;
        }

        if (msg.startsWith("/ban ")) {
          const targetUsername = msg.slice(msg.indexOf(" ") + 1).trim();
          if (!targetUsername)
            return showPopup("Please specify a user to ban.");
          fetch("/ban", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ targetUsername }),
          })
            .then((res) => res.json())
            .then((data) => {
              showPopup(data.message);
              socket.emit(
                "system message",
                `${targetUsername} has been banned.`
              );
            })
            .catch((err) => {
              showPopup("Error banning user.");
              console.log(err);
            });

          messageInput.value = "";
          return;
        }

        if (msg.startsWith("/unban ")) {
          const targetUsername = msg.slice(msg.indexOf(" ") + 1).trim();
          if (!targetUsername)
            return showPopup("Please specify a user to unban.");
          fetch("/unban", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ targetUsername }),
          })
            .then((res) => res.json())
            .then((data) => {
              showPopup(data.message);
              socket.emit(
                "system message",
                `${targetUsername} has been unbanned.`
              );
            })
            .catch((err) => {
              showPopup("Error unbanning user.");
              console.log(err);
            });

          messageInput.value = "";
          return;
        }

        if (msg.startsWith("/setrank ")) {
          const args = msg.split(" ").slice(1);
          const [targetUsername, rankInput] = args;

          if (!targetUsername || !rankInput) {
            return showPopup("Usage: /setrank <username> <rank>");
          }

          fetch("/setrank", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              targetUsername,
              rankInput: rankInput.toLowerCase(),
            }),
          })
            .then((res) => res.json())
            .then((data) => {
              showPopup(data.message);
              if (data.success) {
                socket.emit(
                  "system message",
                  `${targetUsername} has been ranked to ${data.rank}.`
                );
              }
            })
            .catch((err) => {
              showPopup("Error setting rank.");
              console.log(err);
            });

          messageInput.value = "";
          return;
        }

        socket.emit("chat message", {
          user: "YourUsername", // Replace with dynamic user logic if needed
          message: msg,
          timestamp,
        });
        messageInput.value = "";
        scrollToBottom();
      });

      socket.on("system message", (text) => {
        const sysMsgElem = document.createElement("div");
        sysMsgElem.classList.add("system-message");
        sysMsgElem.textContent = text;

        messageContainer.appendChild(sysMsgElem);
        scrollToBottom();
      });

      socket.on("rank message", (text) => {
        const sysMsgElem = document.createElement("div");
        sysMsgElem.classList.add("system-rank-message");
        sysMsgElem.textContent = text;

        messageContainer.appendChild(sysMsgElem);
        scrollToBottom();
      });

      socket.on("connection join", (text) => {
        const sysMsgElem = document.createElement("div");
        sysMsgElem.classList.add("connection-join-message");
        sysMsgElem.textContent = text;

        messageContainer.appendChild(sysMsgElem);
        scrollToBottom();
      });

      socket.on("connection leave", (text) => {
        const sysMsgElem = document.createElement("div");
        sysMsgElem.classList.add("connection-leave-message");
        sysMsgElem.textContent = text;

        messageContainer.appendChild(sysMsgElem);
        scrollToBottom();
      });

      socket.on("startup", () => {
        window.location.href = "/login";
      });

      socket.on("connect", () => {
        statusContainer.textContent = "You are connected!";
      });

      socket.on("disconnect", () => {
        statusContainer.textContent = "Disconnected from server.";
      });

      function logout() {
        window.location.href = "/logout"; // Redirect to the logout route
      }

      function showPopup(message) {
        const popupBox = document.getElementById("popup-box");
        const popupMessage = document.getElementById("popup-message");

        popupMessage.textContent = message;
        popupBox.classList.remove("hidden");
        popupBox.classList.add("show");

        setTimeout(() => {
          popupBox.classList.remove("show");
          popupBox.classList.add("hidden");
        }, 3000); // Hides after 3 seconds
      }

      let selectedUsername = null;

      document.addEventListener("click", (e) => {
        const menu = document.getElementById("customMenu");

        // Hide the menu if clicked anywhere else
        if (!e.target.classList.contains("username")) {
          menu.style.display = "none";
          return;
        }

        // Show the menu on left click of username
        e.preventDefault();
        selectedUsername = e.target.textContent.trim();

        menu.style.display = "block";
        menu.style.left = `${e.pageX}px`;
        menu.style.top = `${e.pageY}px`;
      });

      // Optional: hide menu when clicking anywhere else
      window.addEventListener("click", (e) => {
        if (
          !e.target.closest("#customMenu") &&
          !e.target.classList.contains("username")
        ) {
          document.getElementById("customMenu").style.display = "none";
        }
      });

      function muteUser() {
        if (selectedUsername) {
          document.getElementById(
            "chat-message"
          ).value = `/mute ${selectedUsername}`;
          document.getElementById("chat-form").requestSubmit();
          selectedUsername = null;
        }
      }

      function messageUser() {
        if (selectedUsername) {
          document.getElementById(
            "chat-message"
          ).value = `@${selectedUsername} `;
          document.getElementById("chat-message").focus();
          selectedUsername = null;
        }
      }

      socket.on("ban_notification", () => {
        console.log("[Client] Received ban notification");
        sessionStorage.removeItem("session_token"); // Optionally remove session token

        // Option 1: Show a modal
        const modal = document.getElementById("banModal");
        if (modal) {
          modal.style.display = "flex";
        }

        // Option 2 (recommended): Auto redirect to login or banned screen
        setTimeout(() => {
          window.location.href = "/login"; // You can make a dedicated banned.html
        }, 3000);
      });

      // Function to log out the user
      function logout() {
        // Log the user out (clear session or token)
        sessionStorage.removeItem("session_token"); // Optionally remove session token
        window.location.href = "/login"; // Redirect to login page
      }

      socket.on("update-members", (data) => {
        const container = document.getElementById("member-list");
        container.innerHTML = ""; // Clear previous content

        // Define rank colors and priority
        const rankColors = {
          owner: "e81717", // Red for owner
          verifiedstaff: "2196F3", // Blue for admins
          developer: "800055",
          seniormoderator: "4061d6", // Purple for srmoderators
          moderator: "4061d6", // Purple for moderators
          helper: "00ff00",
          official: "4CAF50", // Green for official users
          vipplus: "00ff6a", // Light green for VIP+
          vip: "fcba03", // Gold for VIP
          member: "b5b5b5",
        };

        // Rank priority to ensure the correct order
        const rankPriority = [
          "owner",
          "verifiedstaff",
          "developer",
          "seniormoderator",
          "moderator",
          "helper",
          "official",
          "vipplus",
          "vip",
          "member",
          "",
        ];

        // Define custom rank names
        const rankNames = {
          owner: "Owner", // Custom name for owner
          verifiedstaff: "Trusted Staff", // Custom name for verified staff
          developer: "Developer",
          seniormoderator: "Sr. Moderator",
          moderator: "Moderator", // Custom name for moderators
          helper: "Helper",
          official: "Official", // Custom name for official users
          vipplus: "VIP+", // Custom name for VIP+
          vip: "VIP", // Custom name for VIP
          member: "Member",
        };

        // Helper function to darken a color
        const darkenColor = (hex, factor = 0.3) => {
          let color = hex.startsWith("#") ? hex.slice(1) : hex;
          let r = parseInt(color.slice(0, 2), 16);
          let g = parseInt(color.slice(2, 4), 16);
          let b = parseInt(color.slice(4, 6), 16);

          // Apply the factor to darken the color
          r = Math.floor(r * (1 - factor));
          g = Math.floor(g * (1 - factor));
          b = Math.floor(b * (1 - factor));

          // Return the darkened color in hex format
          return `#${r.toString(16).padStart(2, "0")}${g
            .toString(16)
            .padStart(2, "0")}${b.toString(16).padStart(2, "0")}`;
        };

        // --- ONLINE USERS GROUPED BY RANK ---
        rankPriority.forEach((rank) => {
          const users = data.online[rank];
          if (!users || users.length === 0) return;

          const rankSection = document.createElement("div");
          const rankName = rankNames[rank] || rank; // Use custom rank name or fallback to the rank itself
          rankSection.innerHTML = `<h4 style="text-transform: capitalize;">${rankName}</h4>`;

          // Loop through each user in the current rank group
          users.forEach((user) => {
            const userElem = document.createElement("div");
            userElem.classList.add("username", "online");

            // Add the rank color as a class (apply dynamically)
            const rankColor = rankColors[rank] || "ffffff"; // Default to white if no rank found
            userElem.style.color = `#${rankColor}`;

            userElem.textContent = user.username;
            rankSection.appendChild(userElem);
          });

          container.appendChild(rankSection);
        });

        // --- OFFLINE USERS ---
        if (data.offline.length > 0) {
          const offlineSection = document.createElement("div");
          offlineSection.innerHTML = `<h4>Offline</h4>`;

          data.offline.forEach((user) => {
            const userElem = document.createElement("div");
            userElem.classList.add("username", "offline");

            // Darken the color based on the user's rank
            const rankColor = rankColors[user.rank] || "ffffff"; // Default to white if no rank found
            const darkenedColor = darkenColor(rankColor, 0.5); // Darken rank color by 50%

            // Darken the username color a bit more
            const darkenedUsernameColor = darkenColor(darkenedColor, 0.2); // Darken the user's text color slightly

            userElem.style.color = darkenedUsernameColor;
            const isStaff =
              rankPriority.indexOf(user.rank) <= rankPriority.indexOf("helper");
            userElem.innerHTML = isStaff
              ? `<span style="color: #4CAF50;">✔</span> ${user.username}`
              : user.username;
            offlineSection.appendChild(userElem);
          });

          container.appendChild(offlineSection);
        }
      });
    </script>
    <div id="popup-box" class="popup-box hidden">
      <span id="popup-message"></span>
      <div id="custom-context-menu" class="context-menu hidden">
        <ul>
          <li onclick="handleContextAction('reply')">Reply</li>
          <li onclick="handleContextAction('mute')">Mute User</li>
          <li onclick="handleContextAction('delete')">Delete</li>
        </ul>
      </div>
    </div>
    <div id="member-list" class="member-list"></div>
  </body>
</html>
